<body>
    <h1 class="title">MAR MEALS</h1>

            <h1>Biscuits</h1>

            </div>

            <div class="total">
                <h1>Total</h1>

            </div>
            <div class="checkout">
                <label for="teamname">Team Name</label>
                <input required id="teamname" type="text">
                <label for="roomname">Room Name</label>
                <input required id="roomname" type="text">
                <input onclick="buyNow()" type="submit" value="Buy Now">
            </div>
        </div>

    </form>

</body>
<script>
    function calculateTotalPrice(inventory) {
        let totalPrice = 0;

        for (const item in inventory) {
            const itemQuantity = parseInt(inventory[item].quantity); // Convert quantity to integer
            const itemPrice = parseFloat(inventory[item].price); // Convert price to float

            if (!isNaN(itemQuantity) && !isNaN(itemPrice)) {
                totalPrice += itemQuantity * itemPrice; // Calculate the total price for each item
            }
        }

        return totalPrice;
    }

    function buyNow(e) {
        if (document.getElementsByTagName("form")[0].checkValidity()) {

            Object.keys(cart).forEach((key) => {
                message += `${key}\t\t${cart[key].quantity}\t\t${cart[key].price}\n`
            })
            message += `delivery: ₹ 5\n`
            message += `total: ₹ ${calculateTotalPrice(cart) + 5}`
            console.log(message)
            window.open(`https://wa.me/9539523466?text=${encodeURIComponent(message)}`, '_blank').focus();
        }

    }

        let item = inventory.drinks[key];
        const itemElement = document.createElement('div');
        itemElement.classList.add("storeItem")
        itemElement.innerHTML =
            `
            <img src="${item.img}">
            <div>
            <h3>${key}</h3>
            <p>₹ ${item.price}</p>
            <input type="number" max="${item.quantity}" min="0" value="0">

        })
